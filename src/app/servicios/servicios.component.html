<div class="container">
  <h2 class="servicios-titulo">Nuestros Servicios</h2> <!-- Título principal -->

  <!-- Contenedor de servicios -->
  <div class="servicios-container">
    <!-- Bucle para mostrar cada servicio -->
    <div class="servicio-card" *ngFor="let servicio of servicios">
      <!-- Nombre del servicio -->
      <h3>{{ servicio.NombreServicio }}</h3>

      <!-- Imagen del servicio -->
      <img [src]="servicio.RutaImagen"
           [alt]="servicio.NombreServicio"
           class="servicio-imagen"
           *ngIf="servicio.RutaImagen">

      <!-- Descripción del servicio -->
      <p>{{ servicio.Descripcion }}</p>

      <!-- Botón para redirigir al componente de cotización -->
      <button (click)="seleccionarServicio(servicio.NombreServicio)">
        Seleccionar este servicio
      </button>
    </div>
  </div>
</div>

<!-- Íconos de redes sociales -->

    <img src="assets/imagenes/whatsapp.png" alt="WhatsApp" />
